<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabGPT 弹出框</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-container {
            width: 280px;
            background: #ffffff;
            border-radius: 16px;
            padding: 24px 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* 一键AI分组按钮 */
        .ai-group-btn {
            width: 100%;
            background: linear-gradient(135deg, #e8a0a0 0%, #d4848a 100%);
            border: none;
            border-radius: 25px;
            padding: 14px 24px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 132, 138, 0.4);
        }

        .ai-group-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 132, 138, 0.5);
        }

        .ai-group-btn:active {
            transform: translateY(0);
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 10px solid white;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
        }

        /* 切换选项卡 */
        .tab-switch {
            background: #f5f5f5;
            border-radius: 25px;
            padding: 4px;
            display: flex;
            gap: 4px;
        }

        .tab-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            background: transparent;
            color: #d4848a;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: white;
            color: #666;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .tab-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Logo区域 */
        .logo-container {
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, #f8e8e8 0%, #f0d8d8 100%);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 20px rgba(212, 132, 138, 0.2);
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            background: white;
            border-radius: 14px;
        }

        .logo-text {
            position: relative;
            z-index: 1;
            font-size: 72px;
            font-weight: 300;
            color: #c87880;
            font-family: 'Times New Roman', serif;
        }

        .logo-text span {
            font-size: 48px;
            color: #d4848a;
            font-weight: 400;
        }

        /* 装饰小方块 */
        .decoration {
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #d4848a 0%, #c87880 100%);
            border-radius: 8px;
            z-index: 2;
        }

        /* 底部信息 */
        .footer {
            text-align: center;
            color: #999;
            font-size: 13px;
        }

        .version {
            margin-bottom: 6px;
        }

        .settings-link {
            color: #999;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .settings-link:hover {
            color: #d4848a;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <!-- 一键AI分组按钮 -->
        <button class="ai-group-btn">
            <span class="play-icon"></span>
            一键AI分组
        </button>

        <!-- 切换选项卡 -->
        <div class="tab-switch">
            <button class="tab-btn active">当前窗口</button>
            <button class="tab-btn">当前组</button>
        </div>

        <!-- Logo -->
        <div class="logo-container">
            <div class="logo-text">A<span>i</span></div>
            <div class="decoration"></div>
        </div>

        <!-- 底部信息 -->
        <div class="footer">
            <div class="version">TabOrange · V0.0.1</div>
            <a class="settings-link">打开设置</a>
        </div>
    </div>

    <script>
        // 选项卡切换功能
        const tabBtns = document.querySelectorAll('.tab-btn');
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                tabBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // 按钮点击效果
        const aiBtn = document.querySelector('.ai-group-btn');
        aiBtn.addEventListener('click', () => {
            aiBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                aiBtn.style.transform = '';
            }, 150);
        });
    </script>
</body>
</html>
